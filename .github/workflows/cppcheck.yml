name: cppcheck-action
on: [push]
jobs:
  cppcheck:
    name: Run cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable: all
          exclude_check: engine/external
          platform: win64
          std: c++20
          output_file: cppcheck-report.txt
      
      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: cppcheck-report.txt
          retention-days: 30
      
      - name: Display report summary
        if: always()
        run: |
          if [ -f cppcheck-report.txt ]; then
            echo "## Cppcheck Results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat cppcheck-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Fail if issues found
        run: |
          if [ -f cppcheck-report.txt ] && [ -s cppcheck-report.txt ]; then
            echo "Cppcheck found issues. Failing the build."
            exit 1
          fi